{% extends "base.html" %}

{% block content %}

<div class="container">
  
    <section class="panel panel-default">
  <div class="panel-heading"> 
  <h3 class="panel-title">Add Members</h3> 
  </div> 
  <div class="panel-body">
    
  <form action="/admin/add_member" method="post" class="form-horizontal" role="form">
  
     <div class="form-group">
      <label for="fname" class="col-sm-3 control-label">First Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter your first name">
      </div>
    </div> <!-- form-group // -->
    <div class="form-group">
      <label for="lname" class="col-sm-3 control-label">Last Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter your last name">
      </div>
    </div> <!-- form-group // -->
    <div class="form-group">
      <label for="about" class="col-sm-3 control-label">City</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="city" id="city" placeholder="Enter your city">
      </div>
    </div> <!-- form-group // -->
    <div class="form-group">
      <label for="qty" class="col-sm-3 control-label">Date of Birth</label>
      <div class="col-sm-3">
     <input type="date" class="form-control" name="date" id="date" placeholder="Enter your DOB">
      </div>
    </div> <!-- form-group // -->
    
    <div class="form-group">
      <label for="tech" class="col-sm-3 control-label">Select Team</label>
      <div class="col-sm-3">
     <select id="teams" name= "teams" class="form-control">
        {%  for i in teams_ids %}
            <option value="{{i.id}}">{{i.TeamName}}</option>
        {% endfor  %}
     </select>
      </div>
    </div> <!-- form-group // -->
    <hr>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div> <!-- form-group // -->
  </form>
    
  </div><!-- panel-body // -->
  </section><!-- panel// -->
  
    
  </div> <!-- container// -->

{% endblock %}
